<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap"
      rel="stylesheet"
    />

    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body class="text-white bg-darkgrey font-dm-sans">
    <nav class="bg-grey py-5 pl-6 sm:py-8 sm:pl-24 md:bg-darkgrey">
      <div>
        <a href="#" class="flex items-center">
          <img
            src="/src/assets/images/logo.svg"
            class="object-cover h-7 sm:h-10"
            alt="Flowbite Logo"
          />
        </a>
      </div>
    </nav>
    <!-- Header -->
    <header class="flex flex-col pb-14 sm:pb-28 md:flex-row">
      <div
        class="header-image my-10 mx-6 sm:flex-1 sm:mt-6 sm:ml-24 flex items-center"
      >
        <img
          src="/src/assets/images/header.jpg"
          alt="BEMM Logo"
          class="mx-auto object-cover"
        />
      </div>
      <div class="header-description mx-6 sm:flex-1 sm:mt-20">
        <h2>Wij verdelen kwalitatieve producten binnen Europa</h2>
        <p class="mt-6">
          Bemm group staat voor de aan- en verkoop van kwalitatieve producten
          van internationale partners binnen Europa
        </p>
        <div class="flex flex-wrap mt-6">
          <button class="rounded-full bg-white text-grey px-6 py-3">
            Maak een afspraak
          </button>
          <div
            class="mt-4 p-0.5 m bg-gradient-to-tr from-bemmblue to-bemmgreen rounded-full sm:ml-4 sm:mt-0"
          >
            <button class="rounded-full bg-darkgrey text-white px-6 py-3">
              Ontdek onze merken
            </button>
          </div>
        </div>
      </div>
    </header>
    <!-- BEMM cijfers -->
    <main>
      <section id="numbers">
        <h2 class="text-center">BEMM in cijfers</h2>
        <div
          class="flex py-3 flex-col sm:flex-wrap sm:flex-row justify-between sm:px-24 sm:py-6"
        >
          <div class="text-center py-3">
            <img
              src="/src/assets/icons/reviews_gradient.svg"
              class="h-16 mx-auto"
            />
            <h2>+2000</h2>
            <span>Reviews</span>
          </div>
          <div class="text-center py-3">
            <img
              src="/src/assets/icons/wink_gradient.svg"
              class="h-16 mx-auto"
            />
            <h2>9/10</h2>
            <span>Gemiddelde beoordeling</span>
          </div>
          <div class="text-center py-3">
            <img
              src="/src/assets/icons/products_gradient.svg"
              class="h-16 mx-auto"
            />
            <h2>+100</h2>
            <span>Verschillende producten</span>
          </div>
          <div class="text-center py-3">
            <img
              src="/src/assets/icons/people_gradient.svg"
              class="h-16 mx-auto"
            />
            <h2>+10.000</h2>
            <span>Tevreden klanten</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
